<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <title>IntelliCam</title>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="/style/style.css" rel="stylesheet">
</head>

<BODY id="profile" BGCOLOR="FFFFFF">
<div class="popup-overlay hidden">
</div>

<div class="profile-top">
</div>

<nav>
	    <span class="nav-logo">
			<a class="font-bold" href="/">safer</a>
	    </span>

    <span class="nav-button">
                <a class="font-bold">
                    <i class="fas fa-bars"></i>
                </a>
        </span>

    <div>
        <ul class="hidden">

            <li class="nav-item">
                <a href="/">home</a>
            </li>

            <li class="nav-item">
                <a href="/runner/logout">sign out</a>
            </li>
        </ul>
    </div>
</nav>
<main class="profile-main">

    <div class="profile-card" id="profile-picture-container">

        <div id="profile-picture-img">
            <!--<img id="profile-profile" src="../img/profile_bluer.png" alt="profile picture">-->
            <img alt="profile picture" id="profile-picture" src="">
        </div>

        <div id="profile-picture-general">
            <div class="profile-picture-general-item">
                <p>
                    <span>Total room</span>
                    <span></span>
                </p>
            </div>
            <div class="profile-picture-general-item">
                <p>
                    <span>Room with people</span>
                    <span></span>
                </p>
            </div>
            <div class="profile-picture-general-item">
                <p>
                    <span>Average temperature</span>
                    <span></span>
                </p>
            </div>


        </div>
    </div>


    <div id="profile-right">

        <div id="profile-name-container">
            <div>
                <span></span>
            </div>
        </div>


        <div class="profile-card" id="overview-container">
            <div id="overview-data-container">
                <div class="overview-data-item" id="overview-distance">
                    <h3>
                        <span>total</span>
                        <span>Room</span>
                    </h3>
                    <p>
                        <span>10 </span>
                    </p>
                </div>
                <div class="overview-data-item" id="overview-time">
                    <h3>
                        <span>total</span>
                        <span> Room with people</span>
                    </h3>
                    <p>
                        <span>2 </span>
                    </p>
                </div>
                <div class="overview-data-item" id="overview-steps">
                    <h3>
                        <span>Total</span>
                        <span>Fire room</span>
                    </h3>
                    <p>
                        <span>1</span>
                    </p>
                </div>

            </div>
        </div>


        <div id="runs-container">
            <header>
                <h1>Activity</h1>
                <div>
                    <div class="input-group input-select">
                        <select id="select-sort-type">
                            <option value="distanceu">Priority [A-Z]</option>
                            <option value="distanced">Priority [Z-A]</option>

                        </select>
                        <label class="select-label">Sort</label>
                    </div>
                </div>
            </header>

            <div id="runs-data-container">
                <div class="profile-card profile-run-card">
                    <div class="run-card-blocks"><div>
                        <div class="run-card-title">
                            <h4>Room</h4>
                        </div>
                        <div class="run-card-date">
                            1
                        </div>
                    </div>
                        <div class="run-card-distance">
                            <div>Temperature</div>
                            <div>123 </div>
                        </div>
                        <div class="run-card-time">
                            <div>Fire Alarm</div>
                            <div> No </div>
                        </div>
                        <div class="run-card-steps">
                            <div>People</div>
                            <div>None</div>
                        </div>
                        <div class="run-card-see-more">
                            <a class="button-raised" href="/runner/runs/' + parsedResponse.runsList[i].id + '">
                                    <span>
                                        <i class="fas fa-angle-right"></i>
                                    </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
